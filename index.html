<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Name Picker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Random Name Picker</h1>
      <textarea
        name="name"
        id="name"
        cols="30"
        rows="10"
        placeholder="Enter all of the names on a seperate line."
      ></textarea>
      <label for="number">Number of Winner(s)</label>
      <input type="number" id="number" />
      <button id="draw">Draw</button>
      <button id="reset">Reset</button>
      <h3>winner is : <span id="winner"></span></h3>
    </div>
  </body>
  <script src="app.js"></script>
</html>
